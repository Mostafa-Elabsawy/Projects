<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريط في أعلى الصفحة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>الشعار</h1>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>

    <style>* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: Arial, sans-serif;
  }
  
  header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
  }
  
  .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
  }
  
  .navbar h1 {
      font-size: 24px;
  }
  
  nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
  }
  
  nav ul li {
      display: inline;
  }
  
  nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
  }
  
  nav ul li a:hover {
      text-decoration: underline;
  }
